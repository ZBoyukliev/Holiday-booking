    <div class="container details-container my-5">
        <div class="row">
          <div class="col-md-6">
            <img [src]="hotel.imageUrl" class="img-fluid" alt="Hotel Image">
          </div>
          <div class="col-md-6">
            <h1>{{ hotel.title }}</h1>
            <p class="lead">{{ hotel.description }}</p>
            <p>Price: {{ hotel.price }}</p>
          </div>
        </div>
      </div>
