<div class="container details-container my-5">
  <div class="row">
    <div class="col-md-6">
      <img [src]="hotel?.imageUrl" class="img-fluid" alt="Hotel Image">
    </div>
    <div class="col-md-6">
      <h1>{{ hotel?.title }}</h1>
      <p class="lead">{{ hotel?.description }}</p>
      <p class="lead">Stars: {{ hotel?.stars }}</p>
      <p class="lead">Price per night: ${{ hotel?.price }}</p>
      <p *ngIf="!isOwner">Likes: {{ likesCount }}</p>
      <button *ngIf="!isOwner" (click)="toggleLike()" class="btn btn-primary" [class.btn-danger]="isLiked">{{ isLiked ? 'Dislike' :
        'Like'
        }}</button>
    </div>

  </div>

</div>
