<div class="container edit-hotel">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
                 <h2>Edit Hotel</h2>
             </div>
       <div class="card-body">
         <form (ngSubmit)="updateHotel()" #editForm="ngForm">
          <div class="form-group">
                 <label for="title">Name of the Hotel *</label>
                 <input type="text" class="form-control" id="title" name="title" [(ngModel)]="hotel.title" required>
          </div>
        <div class="form-group">
          <label for="imageUrl">Image *</label>
          <input
            type="text"
            id="imageUrl"
            class="form-control"
            name="imageUrl"
            [(ngModel)]="hotel.imageUrl"
            minlength="5"
            required
            #imageUrlInput="ngModel"
          >
        </div>
        <div *ngIf="imageUrlInput.touched" class="inputField error">
          <p *ngIf="imageUrlInput.errors?.['required']">Image is required!</p>
          <p *ngIf="imageUrlInput.errors?.['minlength']">Image must be at least 5 characters long!!</p>
        </div>

        <div class="form-group">
          <label for="description">Description *</label>
          <input
            type="text"
            id="description"
            class="form-control"
            name="description"
            [(ngModel)]="hotel.description"
            minlength="10"
            maxlength="30"
            required
            #descriptionInput="ngModel"
          >
          <div *ngIf="descriptionInput.touched" class="inputField error">
            <p *ngIf="descriptionInput.errors?.['required']">Please enter short description !</p>
            <p *ngIf="descriptionInput.errors?.['minlength']">Description must be between 10 and 30 characters long!!</p>
          </div>

        </div>
        <div class="form-group">
          <label for="price">Price *</label>
          <input
            type="text"
            id="price"
            class="form-control"
            name="price"   
            [(ngModel)]="hotel.price"
            required
            #priceInput="ngModel"
          >
          <div *ngIf="priceInput.touched" class="inputField error">
            <p *ngIf="priceInput.errors?.['required']">Enter the price per night !</p>
          </div>
        </div>
        <div class="form-group">
          <label for="stars">Stars *</label>
          <select id="stars" class="form-control" name="stars" [(ngModel)]="hotel.stars" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <!-- <div class="form-group">
          <label for="stars">Stars *</label>
          <input
            type="number"
            id="stars"
            class="form-control"
            name="stars"
            min="1" 
            max="5"
            [(ngModel)]="hotel.stars"
            required
            #starsInput="ngModel"
          >
          <div *ngIf="starsInput.touched" class="inputField error">
            <p *ngIf="starsInput.errors?.['required']">Enter stars rating from 1 to 5!</p>
            <p *ngIf="starsInput.errors?.['min'] || starsInput.errors?.['max']">Stars rating must be between 1 and 5!</p>
          </div>
        </div> -->
      <button type="submit" class="btn btn-primary">Update Hotel</button>
     </form>
    </div>
  </div>
 </div>
</div>
