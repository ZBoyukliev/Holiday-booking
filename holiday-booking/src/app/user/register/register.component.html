<div class="container register">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Register</h3>
          </div>
          <div class="card-body">
            <form #registerForm="ngForm" (ngSubmit)="onRegisterSubmitHandler()">
           
              <div class="form-group">
                <label for="email">Email *</label>
                <input
                 type="email"
                 id="email"
                 class="form-control"
                 name="email"
                 ngModel
                 email
                 required
                 #emailInput="ngModel"
                >
              </div>
              <div class="form-group">
                <label for="username">Username *</label>
                <input
                 type="text"
                 id="username"
                 class="form-control"
                 name="username"
                 ngModel
                 username
                 required
                 #usernamelInput="ngModel"
                      >
              </div>
              <div class="form-group">
                <label for="password">Password *</label>
                <input
                 type="password"
                 id="password" 
                  class="form-control"
                  name="password"
                   ngModel
                   #passwordInput="ngModel"
                   required
                   minlength="5"
                   maxlength="20"
                   >
              </div>
              <div class="form-group">
                <label for="repeatPassword">Repeat Password *</label>
                <input
                 type="password"
                 id="rePass"
                  class="form-control"
                  name="rePass"
                  ngModel
                  #rePassdInput="ngModel"
                  required>
              </div>

              <!-- <div class="form-group">
                <label for="telephone">Telephone</label>
                <input type="tel" class="form-control" id="telephone">
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city">
              </div> -->
              <button type="submit" class="btn btn-block">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
