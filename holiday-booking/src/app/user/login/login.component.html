<!-- login.component.html -->

<div class="container login">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form #loginForm="ngForm" (ngSubmit)="onLoginSubmitHandler()">
            <div class="form-group">
              <label for="email">Email</label>
              <input
               type="text"
                 class="form-control"
                 id="email"
                 placeholder="Enter your email"
                 name="email"
                 ngModel
                 email
                 #emailInput="ngModel"
                 required
                 >
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
               type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                name="password"
                ngModel
                password
                #passwordInput="ngModel"
                required
                >
            </div>
            <button type="submit" class="btn">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
