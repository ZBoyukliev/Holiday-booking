<div class="container login">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form #loginForm="ngForm" (ngSubmit)="onLoginSubmitHandler()">
            <div *ngIf="errorMessage" class="inputField error">
              {{errorMessage}}
            </div>
            <div class="form-group">
              <label for="email">Email*</label>
              <input
               type="text"
                 class="form-control"
                 id="email"
                 placeholder="Enter your email"
                 name="email"
                 ngModel
                 email
                 #emailInput="ngModel"
                 required
                 >
            </div>
            <div *ngIf="emailInput.touched" class="inputField error">
              <div *ngIf="emailInput.errors?.['required']">Email is required!</div>
              <div *ngIf="emailInput.errors?.['email']">Email is not valid!</div>
            </div>
            <div class="form-group">
              <label for="password">Password*</label>
              <input
               type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                name="password"
                ngModel
                password
                #passwordInput="ngModel"
                required
                >
            </div>
            <div class="d-flex">
              <button type="submit" class="btn btn-block">Login</button>
              <p class="text-center m-auto">
                Do not have an account?
                <a routerLink="/users/register">Register here</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
